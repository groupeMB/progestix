Gestion\StockBundle\Entity\Fournisseur:
    type: entity
    table: fournisseur
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        nom:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
        prenom:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
        adresse:
            type: string
            nullable: false
            length: 60
            options:
                fixed: false
        tel:
            type: string
            nullable: false
            length: 40
            options:
                fixed: false
        mail:
            type: string
            nullable: false
            length: 70
            options:
                fixed: false
    lifecycleCallbacks: {  }
